<html style="background: paleturquoise;text-align: ;font-family: sans-serif;font-size: medium;"><head>
</head>

<body><h1>Welcome {{ user }} </h1>
<form action="{% url 'postapp:postTweet' %}" method="post" style="font-family: &quot;Roboto&quot;, sans-serif;font-size: 14px;b">
{% csrf_token %}

	<div class="container">
		<textarea rows="2" cols="150" name="text" id="text"> </textarea>
		<button type="submit" value="post"> Post </button>
	</div>
</form>
<br>
<form style="max-width: 360px; padding: 5px; font-family: &quot;Roboto&quot;, sans-serif;outline: 0;background: #f2f2f2;width: 100%;border: 0;;font-size: 14px;">
{% csrf_token %}
<br>
<br>
	<div class="container">
		{% if post_list %}
		    <ul>
		    {% for p in post_list %}
		        <li><a href="{% url 'postapp:detailTweet' p.post_id %}">{{ p.post_text }}</a></li>
		    {% endfor %}
		    </ul>
		{% else %}
		    <p>No posts are available.</p>
		{% endif %}
	</div>
</form>

</body></html>
